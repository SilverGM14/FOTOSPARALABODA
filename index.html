<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FOTOS</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
                color: #6c757d;
                text-align: center;
                padding: 2rem;
            }
            header {
                border-bottom: 2px solid #c5b3db;
                padding-bottom: 1rem;
                margin-bottom: 2rem;
            }
            header img {
                max-width: 400px;
                margin-bottom: 1rem;
            }
            h1 {
                font-size: 1.75rem;
                color: #6c757d;
            }
            .content {
                border-left: 2px solid #c5b3db;
                border-right: 2px solid #c5b3db;
                padding: 2rem;
            }
            .btn-upload {
                background-color: #c5b3db;
                border-color: #c5b3db;
                color: #fff;
            }
            .btn-upload:hover {
                background-color: #b29cd2;
                border-color: #b29cd2;
            }
            label {
                display: block;
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="LOGO BODA.png" alt="Logo Boda">
            <h1>Comparte tus mejores momentos con nosotros</h1>
        </header>
        <div class="container content">
            <label for="uploadBtn">Sube tus fotos:</label>
            <button id="uploadBtn" class="btn btn-upload">+</button>
        </div>

        <!-- Incluir el script externo -->
        <script src="script.js"></script>
    </body>
</html>
